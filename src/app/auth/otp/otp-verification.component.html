<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-12">
    <div class="relative bg-white px-6 pt-10 pb-9 shadow-xl mx-auto w-full max-w-lg rounded-2xl">
        <div class="mx-auto flex w-full max-w-md flex-col space-y-4">

            <div class="flex flex-col items-center justify-center text-center space-y-2">
                <div class="font-semibold text-3xl">
                    <p>التحقق من البريد الإلكتروني</p>
                </div>
            </div>

            <!-- Success Message -->
            @if (successMessage) {
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <div class="flex items-center justify-center">
                        <div class="ms-3">
                            <p class="text-sm font-medium text-green-800">{{ successMessage }}</p>
                        </div>
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
            }

            <!-- Error Message -->
            @if (isError && errorMessage) {
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="mr-3">
                            <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
                        </div>
                    </div>
                </div>
            }

            <!-- Attempts Counter -->
            <!-- @if (attempts > 0) {
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        المحاولات المستخدمة: <span class="font-medium text-orange-600">{{ attempts }}</span> من <span class="font-medium text-gray-600">{{ maxAttempts }}</span>
                    </p>
                </div>
            } -->

            <!-- Dynamic OTP Field -->
            <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                <lib-otp-field
                    [field]="otpField"
                    [control]="otpControl"
                    [showLabels]="true"
                    [showValidationMessages]="true"
                ></lib-otp-field>

                <!-- Manual Verify Button (fallback) -->
                <button 
                    type="button" 
                    (click)="onVerifyClick()"
                    [disabled]="isLoading || !otpControl.value || otpControl.value.length !== 4"
                    class="flex items-center justify-center w-full border rounded-xl py-5 bg-primary-700 disabled:opacity-50 disabled:cursor-not-allowed text-white shadow-sm hover:bg-primary-800 transition-colors duration-200 mt-4">
                    
                    @if (isLoading) {
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>جاري التحقق...</span>
                    } @else {
                        <i class="fas fa-check mr-2"></i>
                        <span>التحقق من الحساب</span>
                    }
                </button>
            </form>

            <!-- Additional Info -->
            <div class="text-center text-sm text-gray-500">
                <p>لم تستلم الرمز؟ تحقق من رسائل SMS أو البريد الإلكتروني</p>
            </div>

        </div>
    </div>
</div>
