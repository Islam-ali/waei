<div class="min-h-[calc(100vh-7.5rem)] flex flex-col">
  <div class="flex-1">
    @switch (currentStep) {
    @case (Step.CompanyRegistration) {
    <app-company-registration (nextStep)="onNextStep()"></app-company-registration>
    }
    @case (Step.VerifyCode) {
    <app-verify-code (nextStep)="onNextStep()" (previousStep)="onPreviousStep()"></app-verify-code>
    }
    @case (Step.CreatePassword) {
    <app-create-password-company (nextStep)="onNextStep()"
      (previousStep)="onPreviousStep()"></app-create-password-company>
    }
    }
  </div>
  <div class="flex justify-center items-center space-x-2 my-4">
    <span id="step-1" [ngClass]="currentStep === Step.CompanyRegistration  ? 'bg-orange-600 w-8' : 'bg-gray-300 w-2'"
      class="h-2 rounded-full"></span>
    <span id="step-2" [ngClass]="currentStep === Step.VerifyCode ? 'bg-orange-600 w-8' : 'bg-gray-300 w-2'"
      class="h-2 rounded-full"></span>
    <span id="step-3" [ngClass]="currentStep === Step.CreatePassword ? 'bg-orange-600 w-8' : 'bg-gray-300 w-2'"
      class="h-2 rounded-full"></span>
  </div>
</div>
