<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">
               Login
            </h2>
            <p class="text-sm text-gray-600">
                {{ 'COMMON.WELCOME' | translate }}
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="flex justify-center mb-6">
                <div class="bg-gray-100 rounded-lg p-1 flex">
                    <button type="button"
                        class="px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200 {{loginMethod === 'email' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500 hover:text-gray-700'}}"
                        (click)="switchLoginMethod('email')">
                        <i class="fas fa-envelope ml-2"></i>
                        Login with Email
                    </button>
                    <button type="button"
                        class="px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200 {{loginMethod === 'phone' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500 hover:text-gray-700'}}"
                        (click)="switchLoginMethod('phone')">
                        <i class="fas fa-phone ml-2"></i>
                        Login with Phone
                    </button>
                </div>
            </div>
            @if (loginMethod === 'email') {
                <lib-dynamic-form [fields]="formFieldsEmail" (formSubmit)="onSubmit($event)" [config]="formConfig"
                    (buttonClick)="onSubmit($event)">
                </lib-dynamic-form>
            } @else {
                <lib-dynamic-form [fields]="formFieldsPhone" (formSubmit)="onSubmit($event)" [config]="formConfig"
                    (buttonClick)="onSubmit($event)">
                </lib-dynamic-form>
            }
        </div>
    </div>
</div>
