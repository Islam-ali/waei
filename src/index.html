<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Waai</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<style>
  #app-loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f8fafc;
    z-index: 9999;
    transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
  }

  #app-loader.fade-out {
    opacity: 0;
    visibility: hidden;
  }

  .loader-container {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #374151;
  }

  .loader-gif-container {
  position: relative;
  display: inline-block;
  padding: 2px; /* سمك البوردر */
  border-radius: 16px;
  overflow: hidden;
   background: linear-gradient(90deg, #ffffff, #f79c00, #0284c7, #f3601c, #f59e0b, #ef4444);
  background-size: 300% 300%;
  animation: border-move 5s linear infinite;
  margin-bottom: 24px;
}

.loader-gif {
  width: 100px;
  height: 100px;
  border-radius: 12px;
  display: block;
  background: #fff; /* لون خلفية المحتوى */
  padding: 8px;
}

/* حركة البوردر */
@keyframes border-move {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


  .loader-text {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 8px;
    color: #1f2937;
    font-family: 'Inter', sans-serif;
  }

  .loader-subtitle {
    font-size: 14px;
    color: #6b7280;
    margin-bottom: 32px;
    font-family: 'Inter', sans-serif;
  }

  .loader-dots {
    display: flex;
    justify-content: center;
    gap: 8px;
  }

  .loader-dot {
    width: 8px;
    height: 8px;
    background: #f3601c;
    border-radius: 50%;
    animation: bounce 1.4s ease-in-out infinite both;
  }

  .loader-dot:nth-child(1) { animation-delay: -0.32s; }
  .loader-dot:nth-child(2) { animation-delay: -0.16s; }
  .loader-dot:nth-child(3) { animation-delay: 0s; }

  @keyframes bounce {
    0%, 80%, 100% {
      transform: scale(0);
    }
    40% {
      transform: scale(1);
    }
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    #app-loader {
      background: #111827;
    }
    
    .loader-container {
      color: #f3f4f6;
    }
    
    .loader-text {
      color: #f9fafb;
    }
    
    .loader-subtitle {
      color: #9ca3af;
    }

    .loader-gif {
      background: #111827;
    }
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .loader-gif {
      width: 80px;
      height: 80px;
    }
    
    .loader-text {
      font-size: 16px;
    }
    
    .loader-subtitle {
      font-size: 12px;
    }
  }
</style>
<body>
  <div id="app-loader">
    <div class="loader-container">
      <div class="loader-gif-container">
        <img src="assets/images/base/waie-loader.gif" alt="Waai Loading" class="loader-gif">
      </div>
      <div class="loader-dots">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
    </div>
  </div>
  <app-root></app-root>
</body>
</html>
